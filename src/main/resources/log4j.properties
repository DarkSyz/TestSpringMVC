log4j.rootLogger=ERROR, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%t] %37c %3x - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.File=springmvc.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.encoding=UTF-8
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%t] %37c %3x - %m%n

log4j.logger.com.darksys=DEBUG, DARKSYS
log4j.additivity.com.darksys=false
log4j.appender.DARKSYS=org.apache.log4j.ConsoleAppender
log4j.appender.DARKSYS.Threshold=DEBUG
log4j.appender.DARKSYS.ImmediateFlush=true
log4j.appender.DARKSYS.Target=System.out
log4j.appender.DARKSYS.encoding=UTF-8
log4j.appender.DARKSYS.layout=org.apache.log4j.PatternLayout
log4j.appender.DARKSYS.layout.ConversionPattern=%d %-5p [%t] %37c %3x - %m%n
